<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tugas">
      <div class="div">
        <div class="statusbar-iphone-x">
          <div class="battery"><div class="capacity"></div></div>
          <img class="wifi" src="img/wifi.svg" />
          <img class="cellular" src="img/cellular.svg" />
          <div class="time">9:41</div>
        </div>
        <div class="frame">
          <div class="div-2">
            <label class="text-wrapper">Name</label>
            <input type="text" id="name" name="enter your name" required /> class="overlap-group"><div class="text-wrapper-2">enter your Name</div></div>
          </div>
          <div class="div-2">
            <div class="text-wrapper">Emailâ€‹ Address</div>
            <div class="overlap-group"><div class="text-wrapper-3">enter your email</div></div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="div-2">
            <div class="text-wrapper-4">Password</div>
            <div class="overlap-group">
              <div class="text-wrapper-5">Please Enter Your Password</div>
              <img class="eye-fill" src="img/eyefill.svg" />
              <label for="password.">password :</label>
              <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="password must contain at least one number, one alphabet, one symbol and be at least 8 characters long"
                required />

            </div>
          </div>
          <div class="div-2">
            <div class="text-wrapper-4">Gender</div>
            <div class="overlap">
              <div class="text-wrapper-6">Female</div>
              <img class="navigate-before" src="img/navigate-before-1.svg" />
               <label for="gender">Gender :</label>
            <select id="gender" name="gender" required> <option value="Male">Male</option> <option value="female">Female</option></select>
            </div>
          </div>
          <div class="div-2">
            <div class="text-wrapper-7">Phone Number</div>
            <div class="overlap-2">
              <div class="text-wrapper-8">enter your phonenumber</div>
              <img class="line" src="img/line-3.svg" />
              <div class="text-wrapper-9">ðŸ‡®ðŸ‡© +92</div>
              <label for="mobile">Contact :</label>
              <input type="text" id="mobile" name="mobile" maxlength="10" />
            </div>
          </div>
          <div class="group">
            <div class="text-wrapper-10">Remember Me</div>
            <div class="check"><img class="vector" src="img/vector-3.svg" /></div>
          </div>
        </div>
        <div class="group-2">
          <div class="div-wrapper"><div class="text-wrapper-11">Sign Up</div></div>
          <div class="with">
            <div class="text-wrapper-12">Or With</div>
            <img class="img" src="img/line-1.svg" />
            <img class="line-2" src="img/line-2.svg" />
          </div>
          <div class="frame-wrapper">
            <div class="frame-2">
              <img class="img-2" src="img/lambang-its-1.png" />
              <p class="text-wrapper-13">Sign in with ITS SSO</p>
            </div>
          </div>
          <div class="frame-3">
            <div class="frame-4">
              <img class="img-2" src="img/image-2.png" />
              <div class="text-wrapper-13">Google</div>
            </div>
          </div>
        </div>
        <div class="group-3">
          <p class="p">Already have an account ?</p>
          <div class="text-wrapper-14">Login</div>
        </div>
        <div class="group-4">
          <div class="text-wrapper-15">Create an account</div>
          <div class="text-wrapper-16">UKM ITS 2024</div>
        </div>
        <img class="lambang-wordmark-ITS" src="img/lambang-wordmark-its-3-1.png" />
      </div>
    </div>
  </body>
</html>
